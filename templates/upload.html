<!DOCTYPE html>
<html>
  <head>
    <title>Upload Excel File</title>
  </head>
  <body>
    <h1>Upload Excel File</h1>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".xlsx, .xls" />
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
